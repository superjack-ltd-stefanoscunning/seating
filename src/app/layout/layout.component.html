<div class="mat-app-background basic-container">
    <div class="sj-container" [class.sj-is-mobile]="mobileQuery.matches">
      <mat-toolbar color="primary" class="sj-toolbar bg-sj-teal">
        <button mat-icon-button (click)="snav.toggle()" title="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="sj-app-name">
            Seating Plan Layout<span class="small">&trade;</span>
        </h1>
      </mat-toolbar>

      <mat-sidenav-container
        class="sj-sidenav-container"
        [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
      >
        <mat-sidenav
          #snav
          [mode]="mobileQuery.matches ? 'over' : 'side'"
          [fixedInViewport]="mobileQuery.matches"
          fixedTopGap="56"
        >
          <mat-nav-list>
            <a
              mat-list-item
              routerLink="./"
              *ngFor="let nav of navigation"
              title="{{ nav.title }}"
              ><i class="{{ nav.icon }}"></i
              ><span class="ms-2">{{ nav.title }}</span></a
            >
          </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
